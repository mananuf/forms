<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
    <link rel="stylesheet" href="/css/register.css">
    <title>REGISTRATION</title>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form action="">
            <div class="form-group">
                <input type="text" name="firstname" placeholder="firstname" id="firstname" required>
            </div>
            <div class="form-group">
                <input type="text" name="lastname" placeholder="lastname" id="lastname" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="email" id="email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="password" id="password" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm-password" placeholder="confirm password" id="confirm-password" required>
            </div>
            <div class="policy">
                <input type="checkbox" name="accept-policy" required>
                <p><small>accept terms and conditions</small></p>
            </div>
            <div class="form-button">
                <input type="submit" value="Register">
            </div>
            <div class="message">
                <p><small>Already have an account?</small> <a href="#">Login here!</a></p>
            </div>
        </form>
    </div>
</body>
</html>
